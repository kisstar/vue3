<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { h, render } from '../dist/vue.esm.js'

      const vnode1 = h('div', { style: { color: 'red' } }, [
        h('span', 'hello'),
        h('span', ' world'),
      ])
      const vnode2 = h('div', {
        style: { background: 'blue', height: '100px' },
      })

      render(vnode1, app)

      setTimeout(() => {
        render(vnode2, app)
      }, 1000)
    </script>
  </body>
</html>
