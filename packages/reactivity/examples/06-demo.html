<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script type="module">
      import { ref, effect, computed } from '../dist/reactivity.esm.js'
      // import {
      //   ref,
      //   computed,
      //   effect,
      // } from 'https://cdn.bootcdn.net/ajax/libs/vue/3.5.20/vue.esm-browser.js'

      const count = ref(0)
      const c = computed(() => {
        return count.value + 1
      })

      effect(() => {
        console.log(c.value)
      })

      setTimeout(() => {
        count.value = 1
      }, 1000)
    </script>
  </body>
</html>
