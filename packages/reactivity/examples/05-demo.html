<html lang="en">

    <title>Document</title>

  <body>
    <script type="module">
      import { ref, effect, reactive } from '../dist/reactivity.esm.js'
      // import {
      //   ref,
      //   reactive,
      //   effect,
      // } from 'https://cdn.bootcdn.net/ajax/libs/vue/3.5.20/vue.esm-browser.js'

      const obj = {
        a: {
          b: 0,
        },
      }
      const state = reactive(obj)

      effect(() => {
        console.log(state.a.b)
      })

      setTimeout(() => {
        state.a.b = 1
      })
    </script>
