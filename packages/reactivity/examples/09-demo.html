<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script type="module">
      import {
        ref,
        reactive,
        watch,
        effect,
        toRef,
        toRefs,
      } from '../dist/reactivity.esm.js'
      // import {
      //   ref,
      //   computed,
      //   effect,
      // } from 'https://cdn.bootcdn.net/ajax/libs/vue/3.5.20/vue.esm-browser.js'

      const state = reactive({
        name: '张三',
        age: 18,
      })
      const user = toRefs(state)
      const { name } = user

      effect(() => {
        console.log(name.value)
      })

      setTimeout(() => {
        name.value = '李四'
      }, 1000)
    </script>
  </body>
</html>
